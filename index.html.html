  <title>Carousel Slider</title>
  <style>
    .carousel-container {
      width: 50%;
      overflow: hidden;
      position: relative;
      
    }
    .carousel-slide {
      display: flex;
      width: 100%;
      height: 300px;
      transition: transform 0.5s ease-in-out;
    }
    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .carousel-prev, .carousel-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      z-index: 2;
      font-size: 30px;
    }
    .carousel-prev {
      left: 0;
    }
    .carousel-next {
      right: 0;
    }
  </style>

  <script>
    $(document).ready(function() {
      var slideCount = $('.carousel-slide img').length;
      var slideWidth = $('.carousel-container').width();
      var slideIndex = 0;

      $('.carousel-slide').css('width', slideCount * slideWidth);

      $('.carousel-next').click(function() {
        if (slideIndex < slideCount - 1) {
          slideIndex++;
          $('.carousel-slide').css('transform', 'translateX(-' + slideIndex * slideWidth + 'px)');
        }
      });

      $('.carousel-prev').click(function() {
        if (slideIndex > 0) {
          slideIndex--;
          $('.carousel-slide').css('transform', 'translateX(-' + slideIndex * slideWidth + 'px)');
        }
      });
    });
  </script>
